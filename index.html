<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Super Modern Website</title>
        <script src="https://kit.fontawesome.com/2229bc82ba.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div id="logo">Placeholder logo</div>
            <nav>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>

            </nav>
            <div id="header-actions">
                <div id="global-search-icon"><i id="search-icon" class="fa-solid fa-search"></i></div>
                <div id="profile-icon"><i class="fa-solid fa-user"></i>Log In</div>
                <button id="cta-2" class="cta">Secondary CTA</button>
                <button id="cta-1" class="cta">Primary CTA</button>
                <div id="menu-icon"><i class="fa-solid fa-bars"></i></div>
            </div>

            <div id="search-container">
                <i class="fa-solid fa-search"></i>
                <input type="text" placeholder="Search for something..."/>
                <button id="close-search" class="action-btn right"><i class="fa-solid fa-xmark"></i></button> 
                <button id="search" class="cta">Search</button>
            </div>
        </header>
        <div id="menu">
            <section id="menu-top">
                <div id="menu-logo">Placeholder logo</div>
                <div id="close-menu" class="action-btn"><i class="fa-solid fa-xmark"></i></div>
             </section>
            <nav class="nav-menu">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </nav>
            <section id="menu-btns">
                <button id="cta-3" class="cta">Menu CTA 1</button>
                <button id="cta-4" class="cta">Menu CTA 2</button>
            </section>  

        </div>

        <main>
            <section id="hero-content">
                <h1>Tagline</h1>

            </section>
        </main>
    </body>
    <script src="scripts.js"></script>
</html>
